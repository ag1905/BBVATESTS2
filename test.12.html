<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IBM TeaLeaf Cloud Testing</title>
    <script src="tealeaf.DEBUG.js"></script>
</head>
<body>

  <h1>IBM TeaLeaf Cloud Testing. Test 12. Dynamic Content</h1>

  <p>Antes del Componente</p>
  <wc-test title="A"> Este es el contenido del test A</wc-test>
  <wc-test title="B"> Este es el contenido del test B</wc-test>
  <p>Despues del Componente</p>

  <script type="text/javascript">
    const TEST   = 'wc-test'
    const TITLE  = 'title'
    const OPEN   = { mode: 'open'   }
    const CLOSED = { mode: 'closed' }
    const MODE   = OPEN
    const MAX    = 5000

    function Random (max) {
      return Math.floor (MAX * Math.random ())
    }

    function doAsync (fn) {
      setTimeout (function () {
        fn ()
        doAsync (fn)
      }, Random (MAX))
    }

    class WCTest extends HTMLElement {

      constructor () {
        super ()
        this.ready  ()
        this.render ()
      }

      ready  () {
        this.shadow = this.attachShadow (MODE)
        this.title  = this.getAttribute (TITLE)
        this.idx    = 0
        doAsync (() => {
           this.idx++
           this.render ()
        })
      }

      render () {
        this.shadow.innerHTML = `
          <style>
            .container {
              display : inline-block;
              margin  : 10px;
              padding : 10px;
              border  : 3px solid blue;
              background: rgba(0,0,255, 0.1);
            }
            h2 {
              text-align: center;
            }
          </style>
          <div class="container">
            <strong>Componente Web [Test 12 - ${this.title}]</strong>
            <div>
              <p><slot></slot><p>
              <h2>${this.idx}</h2>
            </div>
          </div>
        `
      }

    }

    customElements.define (TEST, WCTest)

  </script>

</body>
</html>
