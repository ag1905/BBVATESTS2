## Styling

The following custom properties and mixins are available for styling:

| Custom property | Description     | Default        |
|:----------------|:----------------|:--------------:|
| --cells-bottom-modal-message-scope      | scope description | default value  |
| --cells-bottom-modal-message  | empty mixin     | {}             |
| --cells-bottom-modal-content  | empty mixin     | {}             |

@demo demo/index.html
-->
<dom-module id="cells-bottom-modal-message">
  <template>
    <style include="cells-bottom-modal-message-styles cells-bottom-modal-message-shared-styles"></style>
    <cells-bottom-modal id="modal" class="modal"
      opened="{{opened}}"
      close-icon-id="[[closeIcon]]"
      icon-only-full-height="[[closeIconHide]]"
      full-height="[[fullHeight]]"
      with-backdrop="[[overlay]]">
      <cells-atom-message id="message"
        icon="[[icon]]"
        icon-size="[[iconSize]]"
        message="[[message]]"
        ></cells-atom-message>
    </cells-bottom-modal>
  </template>
  <script src="cells-bottom-modal-message.js"></script>
</dom-module>
