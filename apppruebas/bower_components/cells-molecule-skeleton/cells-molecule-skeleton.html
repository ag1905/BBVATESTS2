<dom-module id="cells-molecule-skeleton">
  <template>
    <style include="cells-molecule-skeleton-styles cells-molecule-skeleton-shared-styles"></style>
    <section id="skeleton-screen" class="skeleton-screen is-active">
      <template is="dom-if" if="{{skeletonAccountList}}">
        <template is="dom-repeat" items="{{_createLengthArray(skeletonItems)}}">
          <div class="skeleton-screen__header skeleton-screen__repeat">
            <div class="skeleton-screen__col">
              <div class="skeleton-screen__step skeleton-screen__step--step-3"></div>
            </div>
            <div class="skeleton-screen__col">
              <div class="skeleton-screen__step skeleton-screen__step--step-3"></div>
            </div>
          </div>
          <template is="dom-repeat" items="{{_createLengthArray(skeletonSubItems)}}">
            <div class="skeleton-screen__repeat">
              <div class="skeleton-screen__col">
                <div class="skeleton-screen__step skeleton-screen__step--step-1"></div>
              </div>
              <div class="skeleton-screen__col">
                <div class="skeleton-screen__step skeleton-screen__step--step-3"></div>
                <div class="skeleton-screen__step skeleton-screen__step--step-4"></div>
              </div>
            </div>
          </template>

        </template>
      </template>
      <template is="dom-if" if="{{skeletonCardList}}">
        <template is="dom-repeat" items="{{_createLengthArray(skeletonItems)}}">
          <div class="skeleton-screen__header skeleton-screen__repeat">
            <div class="skeleton-screen__col">
              <div class="skeleton-screen__step skeleton-screen__step--step-3"></div>
            </div>
            <div class="skeleton-screen__col">
              <div class="skeleton-screen__step skeleton-screen__step--step-3"></div>
            </div>
          </div>

          <template is="dom-repeat" items="{{_createLengthArray(skeletonSubItems)}}">

          <div class="skeleton-screen__repeat">
            <div class="skeleton-screen__line">
              <div class="skeleton-screen__step skeleton-screen__step--step-6"></div>
              <div class="skeleton-screen__step skeleton-screen__step--step-7"></div>
            </div>
            <div class="skeleton-screen__col">
              <div class="skeleton-screen__step skeleton-screen__step--step-3"></div>
              <div class="skeleton-screen__step skeleton-screen__step--step-4"></div>
            </div>
          </div>

          </template>
        </template>
      </template>
    </section>
    <content></content>
  </template>
  <script src="cells-molecule-skeleton.js"></script>
</dom-module>
