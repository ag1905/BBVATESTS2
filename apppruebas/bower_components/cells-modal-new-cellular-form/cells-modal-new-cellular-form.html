<dom-module id="cells-modal-new-cellular-form">
  <template>
    <style include="cells-modal-new-cellular-form-styles cells-modal-new-cellular-form-shared-styles"></style>
    <cells-alert-box
      full-height
      opened="{{opened}}"
      title="[[t('cells-create-new-cellular-title')]]"
      cancel-button="[[t('choose-another-recipient')]]"
      on-cancel="_onCancel"
      on-iron-overlay-cancelled="_onCancel">

      <template is="dom-if" if="[[!phoneNumberOnly]]">
        <cells-new-cellular-form 
          id="cellularForm" 
          contacts="[[cellularContactsList]]" 
          show-mobile-provider="[[showMobileProvider]]"
          provider-selected="[[providerSelected]]">
        </cells-new-cellular-form>
      </template>

      <template is="dom-if" if="[[phoneNumberOnly]]">
        <div class="cellular-form__wrapper">
          <cells-molecule-input
            id="cellular"
            type="tel"
            value="{{phoneNumber}}"
            class="secondary--input"
            label="[[t('cells-new-cellular-number', '_Cellular number')]]">
          </cells-molecule-input>
        </div>

        <cells-st-button class="primary">
          <button on-tap="_submitPhoneNumber">[[t('cells-new-cellular-continue-button', 'Continue')]]</button>
        </cells-st-button>
      </template>

    </cells-alert-box>
  </template>
  <script src="cells-modal-new-cellular-form.js"></script>
</dom-module>
