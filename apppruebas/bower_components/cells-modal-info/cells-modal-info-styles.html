<dom-module id="cells-modal-info-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  @apply (--cells-modal-info); }
  :host h2 {
    @apply (--cells-modal-info-title); }
  :host cells-alert-box {
    --cells-alert-box-button-container: { margin-bottom: 30px; }; }
  :host cells-icon-message.white-background {
    margin: 0 30px;
    padding: 0 0 0.625rem 0;
    --cells-icon-message-icon: { color: #5BBEFF; };
    --cells-alert-box-content-container-text: { margin-bottom: 0; }; }
    :host cells-icon-message.white-background p {
      margin: 1.25rem 0 0 0;
      padding-bottom: 0;
      font-size: var(--cells-text-size-14, 0.875rem);
      @apply (--cells-fontDefault); }

:host([type="header--dark"]) {
  --cells-bottom-modal-header-wrapper: { background-color: var(--bbva-dark-core-blue, #043263); };
  --cells-bottom-modal-full-height-header-wrapper: { background-color: var(--bbva-dark-core-blue, #043263); };
  --cells-bottom-modal-heading: { color: var(--bbva-white, #FFF); };
  --cells-bottom-modal-btn-close: { color: var(--bbva-white, #FFF); };
  @apply (--cells-modal-info-header-dark); }

:host([type="header--grey"]) {
  --cells-bottom-modal-header-wrapper: { background-color: var(--bbva-100, #f4f4f4); };
  --cells-bottom-modal-full-height-header-wrapper: { background-color: var(--bbva-100, #f4f4f4); };
  --cells-bottom-modal-heading: { color: var(--bbva-navy, #072146); };
  --cells-bottom-modal-btn-close: { color: var(--bbva-navy, #072146); };
  @apply (--cells-modal-info-header-grey); }

</style></template></dom-module>
