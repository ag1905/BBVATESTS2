<!--
`<cells-notification-detail>` description.

Example:

```html
<cells-notification-detail></cells-notification-detail>
```

## Icons

Since this component uses icons, it will need an [iconset](https://bbva.cellsjs.com/guides/best-practices/cells-icons.html) in your project as an [application level dependency](https://bbva.cellsjs.com/guides/advanced-guides/application-level-dependencies.html). In fact, this component uses an iconset in its demo.

## Styling

The following custom properties and mixins are available for styling:

| Custom property | Description     | Default        |
|:----------------|:----------------|:---------------|
| --cells-notification-detail  | Mixin applied to :host     | {}  |
| --cells-fontDefault  | Font family of :host    | sans-serif  |

@demo demo/index.html
-->
<dom-module id="cells-notification-detail">
  <template>
    <style include="cells-notification-detail-styles cells-notification-detail-shared-styles"></style>
    <header>
      <iron-image class="header-image" sizing="cover" src="[[srcImg]]" preload fade></iron-image>
    </header>
    <main>
      <time>[[date]]</time>
      <h2>[[title]]</h2>
      <p>[[message]]</p>
      <template is="dom-if" if="[[amount]]">
        <span class="separator"></span>
        <span class="amount-text">[[t('cells-notification-detail-amount')]]</span>
        <cells-atom-amount
          class="amount-huge" 
          amount="[[amount.amount]]"
          currency-code="[[amount.currency]]"
          local-currency="[[amount.currency]]">
        </cells-atom-amount>
      </template>
    </main>
    <footer>
      <cells-st-button class="secondary size-m">
        <button on-click="_dispatchEvent">[[t('cells-notification-detail-understand')]]</button>
      </cells-st-button>
    </footer>
  </template>
  <script src="cells-notification-detail.js"></script>
</dom-module>
