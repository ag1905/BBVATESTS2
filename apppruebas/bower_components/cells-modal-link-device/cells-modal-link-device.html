<!--
`<cells-modal-link-device>` description.
Modal to link or unlink device

Example:

```html
<cells-modal-link-device></cells-modal-link-device>
```

## Icons

Since this component uses icons, it will need an [iconset](https://bbva.cellsjs.com/guides/best-practices/cells-icons.html) in your project as an [application level dependency](https://bbva.cellsjs.com/guides/advanced-guides/application-level-dependencies.html). In fact, this component uses an iconset in its demo.

## Styling

The following custom properties and mixins are available for styling:

| Custom property | Description     | Default        |
|:----------------|:----------------|:---------------|
| --cells-modal-link-device  | Mixin applied to :host     | {}  |
| --cells-modal-link-device-img-container  | Mixin applied to image container   | {}  |
| --cells-modal-link-device-from-to  | Mixin applied to component from to    | {}  |
| --cells-modal-link-device-check-wrapper  | Mixin applied to check and button link container    | {}  |
| --cells-modal-link-device-term-button  | Mixin applied to term and condition button   | {}  |
| --cells-modal-link-device-action-buttons  | Mixin applied to action buttons   | {}  |

@demo demo/index.html
-->
<dom-module id="cells-modal-link-device">
  <template>
    <style include="cells-modal-link-device-styles cells-modal-link-device-shared-styles"></style>
    <div class="img-container">
      <img src="[[config.image]]" alt="{{t('cells-modal-link-device-image')}}"/>
    </div>
    <cells-from-to
      origin="[[config.origin.name]]"
      origin-number="[[config.origin.number]]"
      destination="[[config.destination.name]]"
      destination-number="[[config.destination.number]]"
      visible-chars="[[visibleChars]]"
      hide-images
    ></cells-from-to>
    <cells-icon-message hidden$="[[_checked(config.notification)]]"
      type='[[config.notification.type]]'
      icon='[[config.notification.icon]]'
      icon-label='[[config.notification.iconLabel]]'
      icon-size='[[config.notification.iconSize]]'
      message='[[message]]'></cells-icon-message>
    <div class="check-container">
      <cells-checkbox-button icon-check="coronita:checkmark" id="checkAccept">
        <span>{{t('cells-modal-link-device-accept')}}</span>
      </cells-checkbox-button>
      <cells-st-button class="link term-button" on-click="showLegalConditions">
        <button>{{t('cells-modal-link-device-term-conditions')}}</button>
      </cells-st-button>
    </div>
    <div class="actions">
      <cells-st-button class="tertiary actions__btn" on-click="acceptAction">
        <button disabled$="[[disablePrimaryButton]]">{{t(config.btns.primary.text)}}</button>
      </cells-st-button>
      <cells-st-button class="link actions__btn" on-click="cancelAction">
        <button>{{t('cells-modal-link-device-cancel')}}</button>
      </cells-st-button>
    </div>
  </template>
  <script src="cells-modal-link-device.js"></script>
</dom-module>
