<dom-module id="cells-input-place-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  @apply --cells-input-place; }

:host([hidden]), [hidden] {
  display: none !important; }

*, *:before, *:after {
  box-sizing: inherit; }

/**
 * Empty mixins to set outline for :focus and :active states.
 * These mixins are meant to be set in an application's theme.
 * --cells-global-focus, --cells-global-active
 */
*:focus {
  @apply --cells-global-focus; }

*:active {
  @apply --cells-global-active; }

cells-molecule-search-input {
  @apply --cells-input-place-search-input; }

cells-icon-message {
  margin: 30px; }

.pac-container {
  background: var(--bbva-white, #FFF);
  width: 100% !important;
  margin: 1.875rem 0 0 -1.875rem;
  box-shadow: none;
  z-index: 10;
  @apply --cells-input-place-pac-container; }

.pac-item {
  padding: 1.5625rem 1.875rem;
  color: var(--bbva-white-core-blue, #1973b8);
  font-size: 14px;
  font-weight: 500;
  border: 0;
  border-bottom: 1px solid var(--bbva-200, #e9e9e9);
  cursor: pointer;
  @apply --cells-input-place-pac-item; }
  .pac-item:hover, .pac-item:focus {
    background: var(--bbva-100, #f4f4f4);
    @apply --cells-input-place-pac-item-hover-focus; }
  .pac-item:last-child {
    margin: 0 0 2rem 0;
    @apply --cells-input-place-pac-item-last-child; }
  .pac-item span {
    color: var(--bbva-white-core-blue, #1973b8);
    @apply --cells-input-place-pac-item-span; }

.pac-icon {
  display: none;
  @apply --cells-input-place-pac-icon; }

.pac-item-query {
  @apply --cells-input-place-pac-item-query; }
  .pac-item-query:after {
    content: ' '; }

.pac-logo {
  @apply --cells-input-place-pac-logo; }
  .pac-logo:after {
    content: "";
    height: 16px;
    text-align: right;
    display: block;
    background-image: url(https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white3.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 120px 14px;
    padding: 0 0 1rem 0;
    @apply --cells-input-place-pac-logo-after; }

</style></template></dom-module>
