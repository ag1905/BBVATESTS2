<dom-module id="cells-step-loan-offer">
  <template>
    <style include="cells-step-loan-offer-styles cells-step-loan-offer-shared-styles"></style>
    <cells-step id="stepContainer"
    class-to-toggle="step-active"
    active="[[active]]"
    max-steps="[[maxSteps]]"
    title="[[title]]"
    current-step="[[currentStep]]"
    collapsed="{{collapsed}}"
    fixed="{{fixed}}"
    change-label="[[changeLabel]]"
    previous="[[previous]]"
    next="[[next]]"
    scrolled="[[scrolled]]"
    decorated="[[decorated]]"
    info-message-key="[[infoMessageKey]]"
    hide-header>
      <div class="filled">
        <glomo-one-click-resume id="resume"
          title="cells-step-loan-offer-title-step"
          local-currency="[[localCurrency]]"
          response="[[offer]]"
          hide-message-term
          hide-product></glomo-one-click-resume>
      </div>

      <div class="full">
        <glomo-one-click-simulator id="simulator"
          header-title="[[t('loan-one-click-simulator-info-header-title')]]"
          language="[[lang]]"
          header-img="[[headerImg]]"
          icon-code="[[icon]]"
          icon-size="[[iconSize]]"
          one-click-type="[[oneClickType]]"
          amount-monthly-size="amount-large"
          offer-data="{{offer}}"
          is-simulation-allowed="[[isSimulationAllowed]]"
          is-improved="[[isImproved]]"
          local-currency="[[localCurrency]]"
          scroll-top="{{scrollTop}}"
          show-assistance-call="{{showAssistanceCall}}">
        </glomo-one-click-simulator>
      </div>
  </cells-step>
  </template>
  <script src="cells-step-loan-offer.js"></script>
</dom-module>
