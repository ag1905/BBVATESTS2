<!--
`<cells-image-overlay-ccds-wrapper>` Wraps 'cells-image-overlay' and sets its image source URL in the 'BBVA CCDS' way (adding 'width' and 'height').
Request's with the double of the widht and height if your screen pixel ratio is >=2.

Full Example:

```html
<cells-image-overlay-ccds-wrapper
  image-src="http://urlToMyImage.com"
  default-image="fallback.jpg"
  icon="coronita:credit-card"
  icon-size="12"
  width="200"
  height="100"
  alt="fallback"
  show-overlay>
</cells-image-overlay-ccds-wrapper>

```

## Styling

The following custom properties and mixins are available for styling:

| Custom property | Description     | Default        |
|:----------------|:----------------|:--------------:|
| --cells-image-overlay-ccds-wrapper  | empty mixin     | {}             |

@demo demo/index.html
-->
<dom-module id="cells-image-overlay-ccds-wrapper">
  <template>
    <style include="cells-image-overlay-ccds-wrapper-styles cells-image-overlay-ccds-wrapper-shared-styles"></style>
    <cells-image-overlay
      image-src="[[_builtImgSrc]]"
      show-overlay="[[showOverlay]]"
      icon="[[icon]]"
      icon-size="[[iconSize]]"
      default-image="[[defaultImage]]"
      width="[[width]]"
      height="[[height]]"
      alt="[[alt]]"
      preload="[[preload]]"
      fade="[[fade]]">
    </cells-image-overlay>
  </template>

  <script src="cells-image-overlay-ccds-wrapper.js"></script>
</dom-module>
