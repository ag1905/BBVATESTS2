<custom-style>
  <style is="custom-style">
    :root, html {
      /* ----------------------------------------------
      /* CORE PALETTE
      /* ---------------------------------------------- */

      /* navy */
      --bbva-dark-navy:         #041836;
      --bbva-navy:              #072146;

      /* core blue */
      --bbva-dark-core-blue:    #043263;
      --bbva-core-blue:         #004481;
      --bbva-white-core-blue:   #1464A5;

      /* medium blue */
      --bbva-dark-medium-blue:  #1464A5;
      /* Next color has been changed because of accessibility */
      /*    --bbva-medium-blue:       #2A86CA;*/
      --bbva-medium-blue:       #237ABA;
      --bbva-white-medium-blue: #49A5E6;

      /* light blue */
      --bbva-dark-light-blue:   #49A5E6;
      --bbva-light-blue:        #5BBEFF;
      --bbva-white-light-blue:  #D4EDFC;


      /* ----------------------------------------------
      /* SECONDARY PALETTE
      /* ---------------------------------------------- */

      /* teal */
      --bbva-dark-teal:    #02A5A5;
      --bbva-teal:         #2dcccd;
      --bbva-light-teal:   #5ac4c4; /* REVIEW: light-teal is darker than teal */
      --bbva-white-teal:   #eaf9fa;

      --bbva-black-teal:   #018787; /* Color not present in the official color palette used only for teal buttons in active state */

      /* grey and white */
      --bbva-600:          #121212;
      --bbva-500:          #666;
      --bbva-400:          #BDBDBD;
      --bbva-300:          #D3D3D3;
      --bbva-200:          #E9E9E9;
      --bbva-100:          #F4F4F4;
      --bbva-white:        #fff;
      --bbva-white-50:     rgba(255,255,255,0.5);

      /* ----------------------------------------------
      /* = TERTIARY PALETTE
      /* ---------------------------------------------- */
      --bbva-dark-red:     #b92a45;
      --bbva-red:          #DA3851;
      --bbva-light-red:    #e77d8e;
      --bbva-white-red:    #f8d7dc;

      --bbva-dark-orange:  #d8732c;
      --bbva-orange:       #F7893B;
      --bbva-light-orange: #fab27f;
      --bbva-white-orange: #fde7d8;

      --bbva-dark-yellow:  #d9af41;
      --bbva-yellow:       #F8CD51;
      --bbva-light-yellow: #fade8e;
      --bbva-white-yellow: #fef5dc;

      --bbva-dark-gold:    #b79e5e;
      --bbva-gold:         #d8be75;
      --bbva-light-gold:   #e6d5a4;
      --bbva-white-gold:   #f3ebd5;

      --bbva-dark-coral:   #d44b50;
      --bbva-coral:        #f35e61;
      --bbva-light-coral:  #f79698;
      --bbva-white-coral:  #fddfdf;

      --bbva-dark-green:   #388d4f;
      --bbva-green:        #48ae64;
      --bbva-light-green:  #88ca9a;
      --bbva-white-green:  #daefe0;

      --bbva-dark-pink:    #c569b9;
      --bbva-pink:         #f78be8;
      --bbva-light-pink:   #fab3f0;
      --bbva-white-pink:   #fddcf8;

      --bbva-dark-purple:  #7c6ac7;
      --bbva-purple:       #8f7ae5;
      --bbva-light-purple: #b6a8ee;
      --bbva-white-purple: #ddd7f7;

  /* ==========================================================================
     Cells color matching
     ========================================================================== */

      --cells-KMW_colour: var(--bbva-white);
      --KMW_colour: var(--bbva-white);


      /* BASE COLORS*/
      --cells-V1_colour: var(--bbva-core-blue);
      --cells-V2_colour: var(--bbva-green);
      --cells-V3_colour: var(--bbva-orange);
      --cells-V4_colour: var(--bbva-yellow);
      --cells-V5_colour: var(--bbva-400);
      --cells-transparent_colour: transparent;

    }
  </style>
</custom-style>
