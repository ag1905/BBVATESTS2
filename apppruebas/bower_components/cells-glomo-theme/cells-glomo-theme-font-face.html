<custom-style>
  <style is="custom-style">
    /* 1. Light */
    @font-face {
      font-family: "Benton Sans";
      src: url("https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Light.woff2") format("woff2"),
           url("https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Light.woff") format("woff");
      font-style: normal;
      font-weight: 300;
    }

    /* 2. Light Italic > Light */
    @font-face {
      font-family: "Benton Sans";
      src: url("https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Light.woff2") format("woff2"),

      font-style: normal;
      font-weight: 300;
    }

    /* 3. Book - OK*/
    @font-face {
      font-family: "Benton Sans";
      src: url("https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Book.woff2") format("woff2"),

      font-style: normal;
      font-weight: 400;
    }

      font-style: italic;
      font-weight: 400;
    }

    /* 5. Medium - OK*/
    @font-face {

      font-style: normal;
      font-weight: 500;
    }

      font-family: "Benton Sans";
