<dom-module id="cells-atom-amount-shared-styles">
  <template>
    <style>

      /* default atom-amount styles: ; */

       :host {
        align-items: flex-start;
        --cells-atom-amount-currency-left: {
          margin-right: 0;
        }
        ;
        --cells-atom-amount-currency-right: {
          margin-left: 0;
        }
        ;
      }
      /* medium size atom-amount styles: ; */

       :host(.amount-medium) {
        @apply --cells-fontDefaultNormal;
        font-size: var(--cells-text-size-16, 1rem);
        height: var(--cells-text-size-16, 1rem);
        --cells-atom-amount-fractional: {
          padding-top: 0.05rem;
          font-size: var(--cells-text-size-12, .75rem);
          @apply --cells-atom-amount-medium-fractional;
        }
        ;
        --cells-atom-amount-currency: {
          padding-top: 0.05rem;
          font-size: var(--cells-text-size-12, .75rem);
          @apply --cells-atom-amount-medium-currency;
        }
        ;
        --cells-atom-amount-separator: {
          @apply --sr-only;
          @apply --cells-atom-amount-medium-separator;
        }
        ;
        --cells-atom-amount-currency-left: {
          margin-right: 0;
          @apply --cells-atom-amount-medium-currency-left;
        }
        ;
        --cells-atom-amount-currency-right: {
          margin-left: 0;
          @apply --cells-atom-amount-medium-currency-right;
        }
        ;
        @apply --cells-atom-amount-medium;
      }
      /* large size atom-amount styles: ; */

       :host(.amount-large) {
        @apply --cells-fontDefaultNormal;
        font-size: var(--cells-text-size-20, 1.25rem);
        height: var(--cells-text-size-20);
        --cells-atom-amount-fractional: {
          padding-top: 0.155rem;
          font-size: var(--cells-text-size-13, .8125rem);
          @apply --cells-atom-amount-large-fractional;
        }
        ;
        --cells-atom-amount-currency: {
          padding-top: 0.155rem;
          font-size: var(--cells-text-size-13, .8125rem);
          @apply --cells-atom-amount-large-currency;
        }
        ;
        --cells-atom-amount-separator: {
          @apply --sr-only;
          @apply --cells-atom-amount-large-separator;
        }
        ;
        --cells-atom-amount-currency-left: {
          margin-right: 0;
          @apply --cells-atom-amount-large-currency-left;
        }
        ;
        --cells-atom-amount-currency-right: {
          margin-left: 0;
          @apply --cells-atom-amount-large-currency-right;
        }
        ;
        @apply --cells-atom-amount-large;
      }
      /* huge size atom-amount styles: ; */

       :host(.amount-huge) {
        @apply --cells-fontDefaultNormal;
        font-size: var(--cells-text-size-36, 2.25rem);
        height: var(--cells-text-size-36, 2.25rem);
        --cells-atom-amount-fractional: {
          padding-top: 0.2rem;
          font-size: var(--cells-text-size-22, 1.375rem);
          @apply --cells-atom-amount-huge-fractional;
        }
        ;
        --cells-atom-amount-currency: {
          padding-top: 0.2rem;
          font-size: var(--cells-text-size-22, 1.375rem);
          @apply --cells-atom-amount-huge-currency;
        }
        ;
        --cells-atom-amount-separator: {
          @apply --sr-only;
          @apply --cells-atom-amount-huge-separator;
        }
        ;
        --cells-atom-amount-currency-left: {
          margin-right: 0;
          @apply --cells-atom-amount-huge-currency-left;
        }
        ;
        --cells-atom-amount-currency-right: {
          margin-left: 0;
          @apply --cells-atom-amount-huge-currency-right;
        }
        ;
        @apply --cells-atom-amount-huge;
      }
    </style>
  </template>
</dom-module>

<dom-module id="transaction-list-shared-styles">
  <template>
    <style>

        }

        /*        background: red;*/
        border: 0.1875rem solid blue;
      }

      ;

        width: 16%;
        padding: 0;
        text-align: center;
      }

        margin-right: 16%;
      }

        margin-right: 8%;
      }

      .transactions-swipe__action-icon {
        color: var(--bbva-white, #fff);
      }

      .transactions-swipe:before {
        background-color: var(--bbva-light-blue, #5BBEFF);
      }

          line-height: 1.2;
        }

      }

      }

        margin-bottom: 0;
        border-bottom: none;
      }
      /* Border declarations */
      /*Todo(gorko): unificar elementos a iterar para evitar esto:*/

      cells-left-swipe-action {
        position: relative;
      }

      cells-left-swipe-action:not(:last-of-type):before,
      .transaction-list__item:not(:last-of-type) ::shadow cells-left-swipe-action:before,
      .transaction-group:after {
        @apply --item-separator;
        z-index: 0;
      }

      .transaction-list__item:not(:last-of-type) ::shadow cells-left-swipe-action:before {
        margin: 0 1.875rem;
      }

      .transaction-list__item {
        position: relative;
      }

      .transaction-list__item:not(:last-of-type) cells-left-swipe-action:after,
      .transaction-list__item:not(:last-of-type):before {
        @apply --item-separator;
        width: calc(100% - 3.75rem);
        left: 1.875rem;
      }
      :host-context(.revolut) .transaction-list__item {
        padding-left: 48px;
        position: relative;


      }

      :host-context(.revolut) cells-atom-icon {
        background-color: #004481;
        color: #fff;
        border-radius: 50%;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(1rem, -50%);
        z-index: 2;
      }
    </style>
  </template>
