<custom-style>
  <style is="custom-style">
    :root, html {
      /* cells-atom-button */
      --cells-btn: {
        @apply --cells-fontDefaultMedium;
        font-size: var(--cells-text-size-14);
        min-height: 1.875rem;
        border: 1px solid transparent;
        border-radius: 2px;
        color: var(--bbva-white, #fff);
        min-width: 9rem;
      };

      /* button sizes */
      --cells-btn--m: {
         min-height: 1.875rem;
      };
      --cells-btn--l: {
        min-height: 3.125rem;
      };
      --cells-btn--xl: {
        min-height: 3.75rem;
      };

      /* button states */
      --cells-btn--focus: {
        outline: 0;
      };
      --cells-btn--disabled: {
        cursor: default;
      };

      /* button variants */
      --cells-btn--primary: {
        background: var(--bbva-medium-blue, #237ABA);
      };
      --cells-btn--primary-active: {
        background: var(--bbva-white-core-blue, #1464A5);
        color: rgba(255, 255, 255, 0.5);
      };
      --cells-btn--primary-disabled: {
        background: var(--bbva-200, #E9E9E9);
      };
      --cells-btn--secondary: {
        background: var(--bbva-dark-teal, #02A5A5);
      };
      --cells-btn--secondary-active: {
        background: var(--bbva-black-teal, #018787);
        color: rgba(255, 255, 255, 0.5);
      };
      --cells-btn--secondary-disabled: {
        background: var(--bbva-200, #e9e9e9);
      };
      --cells-btn--tertiary: {
        color: var(--bbva-medium-blue, #237ABA);
        background: var(--bbva-white, #fff);
        text-transform: uppercase;
        @apply --cells-fontDefaultMedium;
      };
      --cells-btn--tertiary-active: {
        color: var(--bbva-600, #121212);
      };
      --cells-btn--quaternary: {
        @apply --cells-btn--tertiary;
        color: var(--bbva-medium-blue, #237ABA);
      };
      --cells-btn--quaternary-active: {
        @apply --cells-btn--tertiary-active;
      };

      --cells-btn--link-active: {
        opacity: 0.5;
      };
    }
  </style>
</custom-style>
