<dom-module id="cells-operations-list-indicators-shared-styles">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-template-coronita-shared-styles">
  <template>
    <style>
      .app__main {
        background: linear-gradient(to bottom, #0086ed, #009fef);
        padding-bottom: 50px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-molecule-header-shared-styles">
  <template>
    <style>
      :host {
        background: #0086ed!important;
      }

      :host-context(.mark-blue) {
        background: #0086ed!important;
      }

      cells-molecule-mask {
        display: none;
      }

      .title {
        margin: 0;
        transform: translateY(150%) translateX(1rem);
      }

      .title .header__title {
        text-transform: uppercase;
        letter-spacing: 9px;
        color: #fff;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-product-summary-shared-styles">
  <template>
    <style>
      :host {
        box-shadow: none;
        background: transparent;
      }

      .content-loading {
        background: transparent!important;
      }

      .progress-bar,
      .summary-content>* {
        display: none;
      }

      .main-items {
        display: block;
        margin-top: 3rem;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-molecule-card-cover-cvv-shared-styles">
  <template>
    <style>
      .card-alias,
      .card__description {
        display: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-transactions-list-shared-styles">
  <template>
    <style>
      :host {
        background-color: #fff;
      }

      .list__header {
        display: none;
      }

      cells-skeleton-item {
        background-color: #fff;
        border-top: 1rem solid #fff;
        border-bottom: 1rem solid #fff;
      }

      cells-skeleton-item+cells-skeleton-item {
        margin: 0;
      }
    </style>
  </template>
</dom-module>

<dom-module id="transaction-list-shared-styles">
  <template>
    <style>
      .transaction-list__item {
        padding-left: 48px;
        position: relative;
      }

      cells-atom-icon {
        background-color: #004481;
        color: #fff;
        border-radius: 50%;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(1rem, -50%);
        z-index: 2;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-navigation-bar-shared-styles">
  <template>
    <style>
      :host {
        box-shadow: 0 0 19px 2px rgba(18, 18, 18, 0.33);
      }

      .center-icon {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        background-color: #da1e82;
        border-radius: 50%;
        padding: 8px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-molecule-card-cover-shared-styles">
  <template>
    <style>
      :host {

        box-shadow: 0px 6px 18px 2px #00000045;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cells-key-values-shared-styles">
  <template>
    <style>
      .key,
      .value-amount {
        color: #fff;
        font-weight: 300;
      }
    </style>
  </template>
</dom-module>
