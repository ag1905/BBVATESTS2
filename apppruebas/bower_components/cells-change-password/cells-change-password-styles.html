<dom-module id="cells-change-password-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  background: var(--bbva-white, #fff);
  padding: 1rem 1.875rem;
  @apply --cells-change-password; }

:host([hidden]), [hidden] {
  display: none !important; }

*, *:before, *:after {
  box-sizing: inherit; }

cells-molecule-input {
  --cells-molecule-input-wrapper: { height: 3.75rem; }; }

cells-icon-message#matchError {
  color: var(--bbva-light-red, #b92a45); }

cells-st-button {
  min-height: 3.125rem; }

.form {
  @apply --cells-change-password-form; }
  .form__row {
    margin: 0 0 1.25rem 0;
    @apply --cells-change-password-form-row; }

.actions {
  width: 100%;
  text-align: center;
  margin: 10.1875rem 0; }

/**
 * Empty mixins to set outline for :focus and :active states.
 * These mixins are meant to be set in an application's theme.
 * --cells-global-focus, --cells-global-active
 */
*:focus {
  @apply --cells-global-focus; }

*:active {
  @apply --cells-global-active; }

button:active {
  @apply --cells-global-active; }

</style></template></dom-module>
