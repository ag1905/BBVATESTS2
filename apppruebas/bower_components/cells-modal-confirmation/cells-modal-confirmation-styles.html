<dom-module id="cells-modal-confirmation-styles"><template><style>
:host {
  display: block;
  width: 100%;
  height: 100%;
  --cells-modal-confirmation-warning-icon-color: var(--bbva-yellow);
  --cells-modal-confirmation-alert-icon-color: var(--bbva-light-red);
  --cells-modal-confirmation-icon-color: var(--bbva-light-red);
  --cells-bottom-modal-header-wrapper: { display: none; };
  --cells-bottom-modal-content: { @apply(--cells-modal-confirmation-content); };
  --cells-bottom-modal-body: { display: -webkit-flex; display: -ms-flexbox; display: flex; -webkit-flex-direction: column; -ms-flex-direction: column; flex-direction: column; padding: 1rem .5rem; @apply(--cells-modal-confirmation-body); };
  --cells-bottom-modal-footer: { box-shadow: none; display: block; height: 100px; padding: 0px; margin: 1rem; text-align: center; @apply(--cells-modal-confirmation-footer); };
  @apply (--cells-modal-confirmation); }

.text {
  font-size: 0.8125rem;
  text-align: center;
  margin: 0;
  @apply (--cells-modal-confirmation-body-paragraph); }
  .text ::content :first-child {
    margin-top: 0; }
  .text ::content :last-of-type,
  .text ::content :last-child {
    margin-bottom: 0; }

.icon {
  margin: 0 auto 1.25rem;
  color: var(--cells-modal-confirmation-icon-color, #e77d8e);
  @apply (--cells-modal-confirmation-icon); }
  :host(.warning-icon) .icon {
    color: var(--cells-modal-confirmation-warning-icon-color, #F8CD51); }
  :host(.alert-icon) .icon {
    color: var(--cells-modal-confirmation-alert-icon-color, #e77d8e); }

.buttons {
  @apply (--cells-modal-confirmation-footer-buttons); }

.footer-btn {
  margin: 0 auto 20px;
  padding: .3rem;
  width: 9rem;
  @apply (--cells-modal-confirmation-footer-btn); }
  .footer-btn--secondary {
    width: auto;
    min-height: 1.875rem;
    margin: 0 auto;
    @apply (--cells-modal-confirmation-footer-btn-secondary); }

</style></template></dom-module>
