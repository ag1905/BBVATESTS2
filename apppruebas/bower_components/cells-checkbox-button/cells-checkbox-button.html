<!--
`cells-checkbox-button` generates a custom checkbox button that can be used inside a `cells-checkbox-group` component, or used alone.

The checkbox can have the checked or unchecked state, and also be disabled or enabled. You can pass icons to it for its checked and unchecked status.

Examples:
```html
<cells-checkbox-button>Label for the checkbox button</cells-checkbox-button>
```

```html
<cells-checkbox-button checked>Label for the checkbox button</cells-checkbox-button>
```

```html
<cells-checkbox-button disabled>Label for the checkbox button</cells-checkbox-button>
```

```html
<cells-checkbox-button icon="coronita:creditcard" icon-check="coronita:checkmark">Example checkbox button</cells-checkbox-button>
```


## Icons

Since this component uses icons, it will need an [iconset](https://bbva.cellsjs.com/guides/best-practices/cells-icons.html) in your project as an [application level dependency](https://bbva.cellsjs.com/guides/advanced-guides/application-level-dependencies.html). In fact, this component uses an iconset in its demo.

<dom-module id="cells-checkbox-button">
	<template>
		<style include="cells-checkbox-button-styles cells-checkbox-button-shared-styles"></style>
		<div id="checkbox">
			<template is="dom-if" if="[[icon]]">
				<cells-atom-icon id="icon-unchecked" icon="[[icon]]"></cells-atom-icon>
			</template>
			<template is="dom-if" if="[[iconCheck]]">
				<cells-atom-icon id="icon-checked" icon="[[iconCheck]]"></cells-atom-icon>
			</template>
		</div>
		<div id="label">
			<content></content>
		</div>
	</template>
	<script src="cells-checkbox-button.js"></script>
</dom-module>
