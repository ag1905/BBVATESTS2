<dom-module id="cells-message">
  <template>
    <style include="cells-message-styles cells-message-shared-styles"></style>

    <template is="dom-if" if="[[topSubtitle]]">
      <time class="top-subtitle">[[t(topSubtitle)]]</time>
    </template>

    <template is="dom-if" if="[[title]]">
      <h2 class="title">[[t(title)]]</h2>
    </template>

    <template is="dom-if" if="[[title]]">
      <p class="subtitle">[[t(subtitle)]]</p>
    </template>

    <template is="dom-if" if="[[contentText]]">
      <p class="content-text">[[t(contentText)]]</p>
    </template>

    <template id="list-items" is="dom-if" if="[[list]]">
      
      <template is="dom-if" if="[[!listOrder]]">
        <ul id="list-items-ul" class="list">
          <template is="dom-repeat" items="[[list]]" as="itemsList">
          	<li class="item-list">[[t(itemsList)]]</li>
          </template>
        </ul>
      </template>

      <template is="dom-if" if="[[listOrder]]">
        <ol>
          <template is="dom-repeat" items="[[list]]" as="itemsList">
            <li class="item-list">[[t(itemsList)]]</li>
          </template>
        </ol>
      </template>

    </template>

  
    <content></content>
  </template>
  <script src="cells-message.js"></script>
</dom-module>
