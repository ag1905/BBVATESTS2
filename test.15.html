<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IBM TeaLeaf Cloud Testing</title>
</head>
<body>

  <h1>IBM TeaLeaf Cloud Testing. Test 15. Dynamic Content</h1>

  <p>Antes del Componente</p>
  <wc-test title="A"> Este es el contenido del test A</wc-test>
  <wc-test title="B"> Este es el contenido del test B</wc-test>
  <p>Despues del Componente</p>

  <script type="text/javascript">
    const TEST       = 'wc-test'
    const TITLE      = 'title'
    const CONTAINER  = '.container'
    const OPEN       = { mode: 'open'   }
    const CLOSED     = { mode: 'closed' }
    const MODE       = OPEN
    const MAX        = 5000
    const COLORS     = [
      '#FFFFFF',
      '#C0C0C0',
      '#808080',
      '#101090',
      '#FF0000',
      '#800000',
      '#FFFF00',
      '#808000',
      '#00FF00',
      '#008000',
      '#00FFFF',
      '#008080',
      '#0000FF',
      '#000080',
      '#FF00FF',
      '#800080'
    ]

    function Random (max) {
      return Math.floor (MAX * Math.random ())
    }

    function Color () {
      let max = COLORS.length
      let idx = Math.floor (max * Math.random ())
      return COLORS[idx]
    }

    function doAsync (fn) {
      setTimeout (function () {
        fn ()
        doAsync (fn)
      }, Random (MAX))
    }

    class WCTest extends HTMLElement {

      constructor () {
        super ()
        this.ready  ()
        this.render ()
      }

      ready  () {
        this.shadow = this.attachShadow (MODE)
        this.title  = this.getAttribute (TITLE)
        this.color  = 0
        doAsync ((color) => {
           let container = this.shadow.querySelector (CONTAINER)
           container.style.background = Color ()
        })
      }

      render () {
        this.shadow.innerHTML = `
          <style>
            .container {
              display : inline-block;
              margin  : 10px;
              padding : 10px;
              border  : 3px solid blue;
              background: rgba(0,0,255, 0.1);
            }
            h2 {
              text-align: center;
            }
          </style>
          <div class="container">
            <strong>Componente Web [Test 15 - ${this.title}]</strong>
            <div>
              <p><slot></slot><p>
            </div>
          </div>
        `
      }

    }

    customElements.define (TEST, WCTest)

  </script>

</body>
</html>
